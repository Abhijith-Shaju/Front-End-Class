<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #div1, #div2{
            height: 100px;
            width: 100px;
            margin: 20px;
            padding: 20px;

            border: 2px solid black;
        }
    </style>
</head>
<body>

    <div id="div1">This is a div</div>

    <div id="div2"> This is the second division.</div>
    <script>
        $(document).ready(()=>{
            $('#div1').click(()=>{
                $('#div1').css('color', 'red');
                alert('The division was clicked!');
            })

            $('#div2').hover(()=>{
                alert('the division was hovered on!');
            })
        })
    </script>
    
</body>
</html>
