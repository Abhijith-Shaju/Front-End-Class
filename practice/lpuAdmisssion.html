<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-screen bg-gray-50">
    <div class="p-8 w-1/2 h-3/4 flex flex-col rounded-2xl mx-auto bg-white shadow-2xl mt-36">
        
        <h1 class="text-center m-8 text-4xl font-bold">LPU Admissions</h1>
        
        <form action="" class="flex flex-col w-full p-6">

            <label for="name">Name:</label>
            <input type="text" name="name" class="border-2 w-full m-2">

            <label for="age">Age:</label>
            <input type="number" name="age" class="border-2 w-full m-2">

            <label for="email">Email:</label>
            <input type="email" name="email" class="border-2 w-full m-2">

            <label for="sem">Semester</label>
            <select name="sem" id="sem" class="p-2 m-2">
                <option value="sem1">Sem 1</option>
                <option value="sem2">Sem 2</option>
                <option value="sem3">Sem 3</option>
                <option value="sem4">Sem 4</option>
                <option value="sem5">Sem 5</option>
                <option value="sem6">Sem 6</option>
                <option value="sem7">Sem 7</option>
                <option value="sem8">Sem 8</option>
            </select>

        </form>
    </div>
</body>
</html>
