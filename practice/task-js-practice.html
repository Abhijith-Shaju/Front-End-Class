<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">

    <div class="w-1/2 mx-auto p-8 bg-white shadow-2xl rounded-2xl m-16" >
        
        <h1 class="text-5xl font-bold text-center">Blood Donation</h1>
        
        <div class="text-xl p-2 m-6 mt-16">
            <label for="name" >Name: </label>
            <input type="text" name="name" placeholder="Joe Smith" id="name" value="" class="p-2 border-2d border-black">
        </div>

        <div class="text-xl p-2 m-6 mt-4">
            <label for="blood">Blood Type: </label>
            <select name="blood" id="blood" class="p-2 rounded-2xl">
                <option value="">--Select An Option--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <p id="blood-para"></p>
        </div>
        
         
        <button class="w-full p-4 bg-blue-600 rounded-3xl text-white font-bold" id="submit">Submit</button>
    </div>
        
    <div class="mx-auto bg-white h-auto w-3/4 m-16 py-8 shadow-2xl">
        <div class="h-96 m-8">
            <img src="" alt="" id="main-img" class="h-full mx-auto ">
        </div>
        <div class="flex flex-row flex-wrap gap-8 w-2/3 mx-auto">
            <img src="../Resources/img1.jpg" alt="" onclick="change(this)">
            <img src="../Resources/img2.jpg" alt="" onclick="change(this)">
            <img src="../Resources/img3.jpg" alt="" onclick="change(this)">
        </div>
    </div>


    <script>
        document.getElementById('name').oninput = () => {
            document.getElementById('name').value = document.getElementById('name').value.toUpperCase();
        }

        document.getElementById('submit').onmouseover = () => {
            document.getElementById('submit').style.backgroundColor = 'red'
        }
        
        document.getElementById('submit').onmouseout = () => {
            document.getElementById('submit').style.backgroundColor = 'blue'
        }

        document.getElementById('blood').onchange = () => {
            document.getElementById('blood-para').innerText = `The Selected Blood Group is: ${document.getElementById('blood').value}`
        }

        document.getElementById('submit').onclick = () => {
            alert("Form submitted!");
        }

        function change(img){
            document.getElementById('main-img').src = img.src;
        }

    </script>
    
</body>
</html>
