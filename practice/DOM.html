<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JQuery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">

    <button id="btn" class="bg-gray-200 px-4 py-2 rounded-3xl shadow-lg border-2 border-gray-400">Click me</button><br><br>
    
    
    <select id="color-select" class="py-2 px-4 rounded-xl">
        <option value="">--Select A Colour--</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>
    
    <p id="message"></p>

    <div id="color-div" class="h-32 w-32 p-8 border-2 border-black m-16 duration-200" style="background-color: red;"></div>



    <!-- game -->
    <div class="border-2 w-72 mx-auto">
        <div class="flex gap-6">
            <div class="danger h-32 w-32 bg-red-600"></div>
            <div class="grow danger h-32  bg-red-600"></div>
        </div>
        <div class="flex gap-4">
            <div class="danger bg-red-600 w-32 h-32"></div>
            <div class="danger bg-red-600 w-40 h-32"></div>
        </div>
    </div>
    
    <script>
        // display the message
        document.getElementById("btn").addEventListener("click", ()=>{
            document.getElementById("message").innerText="the button has been clicked";
        })

        // For the colour Select
        document.getElementById('color-select').addEventListener("change", function(){
            const value = this.value;
            document.body.style.background= value 
        })

        document.getElementById('color-div').addEventListener("mouseover", function(){ 
            this.style.background = "green";
        })
        document.getElementById('color-div').addEventListener("mouseout", function(){ 
            this.style.background = "red";
        })


        // game
        const danger = document.querySelectorAll(".danger")
        danger.forEach((element)=>{
            element.addEventListener("mouseover", function(){
                alert("You Lost!");
            })
        });
    </script>

</body>
</html>
