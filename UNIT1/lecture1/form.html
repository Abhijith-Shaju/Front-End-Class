<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Joe Smith">
        <br/><br/>

        <label for="age">Age : </label>
        <input type="number" id="age" name="age" placeholder="19">
        <br/><br/>
        
        <label for="pass">Password : </label>
        <input type="password" name="pass" id="pass">
        <br/><br/>
        
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="joesmith@gmail.com">
        <br/><br/>
        
        <label for="gender">Gender: </label><br>
        <input type="radio" name="gender" id="gender" value="male">Male <br>
        <input type="radio" name="gender" id="gender" value="female">Female <br>
        <br>
        
        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="">--Select Any Country--</option>
            <option value="india">India</option>
            <option value="china">China</option>
            <option value="usa">USA</option>
            <option value="bahrain">Bahrain</option>
        </select>
        <br>

        <label for="message">Message</label>
        <textarea rows="4" placeholder="Enter Your Message"></textarea><br><br>

        <input type="button" value="SUBMIT">
        <input type="reset" value="RESET">
    </form>
</body>
</html>
