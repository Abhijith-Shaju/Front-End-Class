<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here</title>
</head>
<body>
    <h2>Contact Us</h2>
    <table border="1">
        <tr>
            <td><label for="name">Name : </label></td>
            <td><input type="text" name="name" id="name" placeholder="Joe Smith"></td>
        </tr>
        <tr>
            <td><label for="num">Phone Number : </label></td>
            <td><input type="number" name="num" id="num" placeholder="+91 88912 40760"></td>
        </tr>
        <tr>
            <td><label for="query">Query : </label></td>
            <td><textarea name="query" id="query" placeholder="Enter your message."></textarea></td>
        </tr>
    </table>
</body>
</html>
