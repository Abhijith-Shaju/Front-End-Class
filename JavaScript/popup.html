<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
</head>
<body>
    <button onclick="greet()"> HI </button>
    <button onclick="add()"> ADD 10 + 20</button>

    <script>
        function greet(){        
            alert("Welcome JS");
        }

        function add(){
            let num1 = 10;
            let num2 = 20;

            let sum = num1 + num2;
            alert("SUM: " + sum);
        }
    </script>

</body>
</html>
