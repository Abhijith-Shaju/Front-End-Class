<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i = 0;
        console.log("While Loop");
        
        while( i <= 2 ){
            console.log("Count: ", i);
            i++;
        }

        console.log("Do-While Loop");

        i = 0;
        
        do{
            console.log(" 'Do' block")
            console.log("Count: ", i);
            i++;
        }while(i < 5){
            console.log(" 'While' block")

            console.log("Count: ", i);
            i++;
        }

    </script>

</body>
</html>
