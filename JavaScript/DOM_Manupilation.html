<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10">
    <h1 id="title" class="text-4xl font-bold m-4">Title</h1>
    <button id="btn" class="px-4 py-2 bg-blue-600 m-4 rounded-3xl text-white">Change colour</button>


    <h2 id="change-title" class="text-4xl font-bold m-4">Lorem ipsum dolor sit amet.</h2>
    <button onclick="change()" class="px-4 py-2 bg-blue-600 m-4 rounded-3xl text-white">Change Text</button>

    <script>
        document.getElementById("btn").addEventListener("click", ()=>{
            document.getElementById("title").style.color="red";
        });


        function change(){
            document.getElementById("change-title").innerText="the text changed";
            document.getElementById("change-title").style.backgroundColor="red";
            document.getElementById("change-title").style.color="white";


        }

    </script>
</body>
</html>
