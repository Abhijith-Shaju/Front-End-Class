<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold">Signup Form</h1>
    <form action="">
        <div class="p-4">
            <label for="name"> Name : </label>
            <input type="text" name="name" id="name" class="border-2 border-black p-2 rounded-md">
        </div>
        
        <div class="p-4">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" class="border-2 border-black p-2 rounded-md">
        </div>

        <div class="p-4">
        <label for="pass">Password : </label>
        <input type="password" name="pass" id="password" class="border-2 border-black p-2 rounded-md">
        </div>

        <input type="submit" onclick="validateForm()" class="px-4 py-2 mx-8 bg-blue-500 font-bold text-2xl text-white rounded-3xl">
    </form>

    <script>
        function validateForm(){
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(name === ""){
                alert("Name must be FILLED!")
                return false
            }

            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/

            if(!email.match(emailPattern)){
                alert("Invalid Email Address")
                return false
            }

            if(password.length < 6){
                alert("Password should be greater than 6");
                return false
            }

            alert("Form has been submitted")
            return true
        }

    </script>
    
</body>
</html>
