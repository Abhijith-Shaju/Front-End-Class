<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full h-screen flex justify-center items-center bg-gray-100">
        <div class="h-3/5 w-1/4 bg-white shadow-xl p-8 pt-28 rounded-2xl">

            <h2 class="text-center m-8 font-bold text-4xl font-mono ">Login</h2>
 
            <label for="name" class=" mt-16 block w-full">Username</label>
            <input type="text" name="" id="name" placeholder="name" class="block border-2 p-1 bg-gray-50 w-full mb-4">

            <label for="pass" class="block w-full">Password</label>
            <div class="flex w-full border-2 p-1 bg-gray-50">

                <input type="password" id="pass" class="w-full p-1 bg-gray-50">
                <button onclick="show()" id="btn" class="px-1">Show</button>
            </div>
        
        </div>
    </div>


    <script>
        let toggle = false;

        let pass = document.getElementById('pass'); 
        let btn = document.getElementById('btn');
        
        function show(){
            toggle = !toggle;
            if(toggle){
                pass.type='text';
                btn.innerText="Hide";
            }
            else{
                pass.type='password';
                btn.innerText="Show";

            }
        }
    </script>

</body>
</html>
