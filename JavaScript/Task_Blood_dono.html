<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    
    <div class="w-screen h-screen flex flex-col justify-center items-center">
        <h1 class="font-bold text-6xl m-5">Blood Donation</h1>
        <form class="bg-white rounded-3xl shadow-2xl w-1/3 h-2/3 p-8">

            <label for="name" class="block text-gray-600/70 m-1">Name:</label>
            <input type="text" class=" p-4 mb-4 border-2 w-full rounded-2xl" placeholder="eg: Joe Smith">

            <label for="contact" class="block text-gray-600/70 m-1">Contact: </label>
            <input type="number" class=" p-4 mb-4 border-2 w-full rounded-2xl" placeholder="eg: +91 12345 67890">

            <label for="group" class="block text-gray-600/70 m-1">Blood Group: </label>
            
            <select class=" p-4 mb-4 border-2 w-full rounded-2xl bg-gray-50">
                <option value="">-- Select A Group --</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>

                <option value="B+">B+</option>
                <option value="B-">B-</option>
                
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <label for="address" class="block text-gray-600/70 m-1">Address: </label>
            <textarea name="" id="" class=" p-4 mb-4 border-2 w-full rounded-2xl"></textarea>

            <label for="email" class="block text-gray-600/70 m-1">Email: </label>
            <input type="email" class="block p-4 mb-4 border-2 w-full rounded-2xl" placeholder="joe.Smith@gmail.com">

            <div onclick="clicked()" id="btn" class="text-blue-600 w-min bg-amber-400 px-6 py-3 rounded-3xl text-2xl font-bold cursor-pointer" >Submit</div>
            <!-- <button onclick="clicked()" id="btn" class="text-blue-600 bg-amber-400 px-4 py-2 rounded-3xl text-2xl font-bold" >Submit</button> -->
        
        </form>
    </div>

    <script>
        const btn = document.getElementById("btn");
        function clicked(){
            btn.style.color='green';
            btn.innerText="Registered";
        }
    </script>

</body>
</html>
