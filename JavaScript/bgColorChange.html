<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <div id="di" class="w-[400px] h-[400px] mx-auto border-2 m-8 border-black duration-500 flex justify-center items-center text-2xl font-bold">
        Random Colour
    </div>
    <div class="w-full flex justify-center">
        <button onclick="shuffle()" class="px-4 py-2 rounded-lg m-8 bg-blue-400" >Shuffle</button>
    </div>
    
    <script>
        let colours = ["red", "blue", "green", "yellow", "pink"];

        function shuffle(){
            let rand = colours[Math.floor(Math.random() * colours.length)];
            document.getElementById("di").style.backgroundColor = rand;
            document.getElementById("di").innerText = rand;
        }
    </script>
</body>
</html>
