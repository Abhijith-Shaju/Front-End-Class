<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-500 h-screen">
    
    <div class="w-full h-full flex justify-center items-center">
        <div class="flex flex-row w-1/2 h-64 rounded-2xl overflow-hidden shadow-2xl">
            <div class="bg-red-600 w-1/3 py-4 px-8 flex flex-col justify-center">
                <h2 id="movie-name" class=" text-4xl font-bold text-white shadow-2xl mb-4"></h2>
                <p class="my-2 text-white font-bold text-xl">Show Timing: <span id="timing"></span></p>
                <p class="my-2 text-white font-bold text-xl">Duration: <span id="duration"></span></p>
            </div>
            <div class="bg-yellow-100 grow px-8 flex items-center">
                <div class=" flex flex-col py-4 justify-center space-y-6 w-4/5">
                    <h2 class="text-4xl font-semibold">Name: <span id="name" class="font-extrabold"></span></h2>
                    <p class="text-xl font-semibold">Seat Number: <span id="seating" class="font-extrabold"></span></p>
                </div>
                <div class="relative w-1/10 border-l-4 border-black border-dashed h-full ">
                    <div class="absolute top-16 left-16 rounded-full w-32 h-32 bg-yellow-500"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const details = {
            movie: "Bahubaali 3",
            timing: "9:30 PM",
            duration: "140mins",
            name: "Joe Smith",
            seat: "22A"
        }

        document.getElementById('movie-name').innerHTML=details.movie;
        document.getElementById('timing').innerHTML=details.timing;
        document.getElementById('duration').innerHTML=details.duration;
        document.getElementById('name').innerHTML=details.name;
        document.getElementById('seating').innerHTML=details.seat;

    </script>
</body>
</html>
