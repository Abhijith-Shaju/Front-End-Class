<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header class="w-full px-4 py-6 text-4xl font-bold text-white flex flex-row justify-between bg-blue-500"> 
        <h1>
            Some
        </h1>
        <nav class="text-xl space-x-4">
            <a href="#home">Home</a>
            <a href="#home">About</a>
            <a href="#form-section">Forms</a>
        </nav>
    </header>


    <div class="max-w-6xl mx-auto grid grid-cols-3 p-4 gap-8">

        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="../Resources/img1.jpg" alt="" class="w-full h-56 object-cover">
            </div>
            <div class="p-4">
                <h2 class="text-2xl font-bold">Image</h2>
                <p class="text-gray-600 mt-2"> This is the first Card.</p>
            </div>
        </div>

        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="../Resources/img2.jpg" alt="" class="w-full h-56 object-cover">
            </div>
            <div class="p-4">
                <h2 class="text-2xl font-bold">Image</h2>
                <p class="text-gray-600 mt-2"> This is the second Card.</p>
            </div>
        </div>
        
        <div class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="../Resources/img3.jpg" alt="" class="w-full h-56 object-cover">
            </div>
            <div class="p-4">
                <h2 class="text-2xl font-bold">Image</h2>
                <p class="text-gray-600 mt-2"> This is the third Card.</p>
            </div>
        </div>
    </div>

    <section id="form-section" class="bg-white max-w-xl mx-auto shadow-lg rounded-lg p-4 mb-10">
        <h2 class="text-3xl font-bold text-center mt-8">Contact Us</h2>
        <form action="" class="mt-4">
            <label for="name" class="block mb-2 text-lg font-semibold">Name:</label>
            <input type="text" name="name" id="name" class="w-full border rounded-lg px-3 py-2 mb-2 " placeholder="Enter Your Name">

            <label for="email" class="block mb-2 mt-4 text-lg font-semibold">Email:</label>
            <input type="email" name="email" id="email" class="w-full border rounded-lg px-3 py-2 mb-2 " placeholder="Enter Your Email">

            <label for="textArea" class="block mb-2 mt-4 text-lg font-semibold">Message:</label>
            <textarea name="textArea" id="textArea" rows="4" placeholder="Type Your Message Here " class="w-full border rounded-lg px-3 py-2 mb-2"></textarea>

            <button class="w-full bg-blue-700 text-white text-center font-bold text-xl py-2 rounded-2xl shadow-2xl mt-4 hover:bg-blue-500 duration-100 ">Submit</button>
        </form> 
    </section>



    
</body>
</html>
