<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Utilities</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="mb-4">
        <p class="mb-2 text-center">Object Contain</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-contain">
        </div>

        <p class="mb-2 text-center">Object Cover</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-cover">
        </div>

        <p class="mb-2 text-center">Object fill</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-fill">
        </div>

        <p class="mb-2 text-center">Object none</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-none">
        </div>

        <p class="mb-2 text-center">Object Scale Down</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-scale-down">
        </div>


        <p class="mb-2 text-center">Object Top</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-contain object-top">
        </div>

        <p class="mb-2 text-center">Object bottom</p>
        <div class="w-192 h-128 border bg-white mx-auto">
            <img src="../Resources/log.png" alt="some image" class="w-full h-full object-contain object-bottom">
        </div>
    </div>
</body>
</html>
