<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <!-- this is for columns -->
    <div class="grid grid-cols-3 gap-4 h-80 w-full">
        <div class="bg-amber-200 p-4">1</div>
        <div class="bg-amber-300 p-4">2</div>
        <div class="bg-amber-400 p-4">3</div>
    </div>
    <!-- this is for rows -->
    <div class="grid grid-rows-3 gap-4 h-80 w-full mt-4">
        <div class="bg-amber-200 p-4">4</div>
        <div class="bg-amber-300 p-4">5</div>
        <div class="bg-amber-400 p-4">6</div>
    </div>
</body>
</html>
